plugins {
  id "org.asciidoctor.jvm.convert" version "3.2.0"
  id "org.asciidoctor.jvm.pdf" version "3.2.0"
}

group = "sk.bsmk"
version = "1.0-SNAPSHOT"

repositories {
  mavenCentral()
  jcenter()
}

asciidoctor {
  outputOptions {
    backends = ['html', 'pdf']
  }
}

build.dependsOn asciidoctor
